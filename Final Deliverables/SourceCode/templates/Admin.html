<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Smart Fashion</title>
    <link rel="stylesheet" href="../static/admin.css">
    <link rel="shortcut icon" href="/static/img/Admin.jpeg" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row no-gutters">
            <div class="col-md-4 col-lg-4"><img src="/static/img/Admin.jpeg" class="w-100 h-100"></div>
            <div class="col-md-8 col-lg-8">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-between align-items-center px-5 py-4 bg-dark text-white">
                        <h3 class="display-5">Welcome, Admin</h3></div>
                    <div class="p-4 bg-black text-white">
                        <h6>200+ Online <i class="fa fa-circle text-success" aria-hidden="true"></i></h6>
                    </div>
                    <div class="d-flex flex-row text-white">
                        <div class="p-4 bg-primary text-center skill-block">
                            <h4>10K+</h4>
                            <h6>Customer</h6>
                        </div>
                        <div class="p-3 bg-success text-center skill-block">
                            <h4>2L+</h4>
                            <h6>Order</h6>
                        </div>
                        <div class="p-3 bg-warning text-center skill-block">
                            <h4>4.3</h4>
                            <h6>Rating</h6>
                        </div>
                        <div class="p-3 bg-danger text-center skill-block">
                            <h4>5+ years</h4>
                            <h6>of Service</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5 mx-auto">
        <div class="card py-4 px-4">
            <div class="row justify-content-start px-3">
                <div class="image-bg mr-3">
                    <img class="user-img fit-image" src="/static/img/main1.png">
                </div>
                <div class="text-left">
                    <h2>Monica</h2>
                    <h6>10 ITEMS PURCHASED</h6>
                </div>
            </div>
            <div class="line"></div>
            <div class="btn btn-pink ml-auto">Recent Orders</div>
            <div class="row d-flex justify-content-between px-3">
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/accessories1.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/men1.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic fat-img" src="/static/img/women1.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/accessories2.png"></div>
                <div class="more text-center pt-3">
                    <h1 class="mb-0 dk-none dk-sm-block"><strong>+6</strong></h1>
                    <h5>ITEMS</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-5 mx-auto">
        <div class="card py-4 px-4">
            <div class="row justify-content-start px-3">
                <div class="image-bg mr-3">
                    <img class="user-img fit-image" src="/static/img/home.jpg">
                </div>
                <div class="text-left">
                    <h2>Andria</h2>
                    <h6>6 ITEMS PURCHASED</h6>
                </div>
            </div>
            <div class="line"></div>
            <div class="btn btn-pink ml-auto">Recent Orders</div>
            <div class="row d-flex justify-content-between px-3">
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/men2.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/women2.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic fat-img" src="/static/img/accessories1.png"></div>
                <div class="prod-bg text-center py-1"><img class="prod-pic" src="/static/img/women1.png"></div>
                <div class="more text-center pt-3">
                    <h1 class="mb-0 dk-none dk-sm-block"><strong>+2</strong></h1>
                    <h5>ITEMS</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
